<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="time-container">
      <span class="time-icon">🌤</span>
      <span id="current-time">00:00:00</span>
    </div>
    <h1 class="app-title">Emoji Dagplanner</h1>
    <button id="toggle-clock-format" class="format-toggle-btn">Switch Format</button>
  </header>
  <main>
    <section class="time-slots">
      <div class="slot" id="morning-slot">
        <h2>Morning</h2>
        <div class="emoji-container">
          <div class="placeholder" draggable="true">?</div>
        </div>
      </div>
      <div class="slot" id="midday-slot">
        <h2>Midday</h2>
        <div class="emoji-container">
          <div class="placeholder" draggable="true">?</div>
        </div>
      </div>
      <div class="slot" id="evening-slot">
        <h2>Evening</h2>
        <div class="emoji-container">
          <div class="placeholder" draggable="true">?</div>
        </div>
      </div>
    </section>
    <button class="homework-btn">Clear Planner</button>
    <section class="emoji-picker">
      <input type="text" id="emoji-search" placeholder="Search emojis...">
      <div class="emoji-categories">
        <div class="category-nav">
          <button class="category-btn" data-category="activities">Activities</button>
          <button class="category-btn" data-category="food">Food</button>
          <button class="category-btn" data-category="weather">Weather</button>
          <button class="category-btn" data-category="faces">Faces</button>
        </div>
        <div id="emoji-list">
          <div class="emoji-category" data-category="activities">
            <span class="emoji" draggable="true" aria-label="paint palette">🎨</span>
            <span class="emoji" draggable="true" aria-label="theater masks">🎭</span>
            <span class="emoji" draggable="true" aria-label="circus tent">🎪</span>
          </div>
          <div class="emoji-category" data-category="food" style="display: none;">
            <span class="emoji" draggable="true" aria-label="pizza">🍕</span>
            <span class="emoji" draggable="true" aria-label="hamburger">🍔</span>
            <span class="emoji" draggable="true" aria-label="apple">🍎</span>
          </div>
          <div class="emoji-category" data-category="weather" style="display: none;">
            <span class="emoji" draggable="true" aria-label="sun">☀️</span>
            <span class="emoji" draggable="true" aria-label="cloud">☁️</span>
            <span class="emoji" draggable="true" aria-label="snowflake">❄️</span>
          </div>
          <div class="emoji-category" data-category="faces" style="display: none;">
            <span class="emoji" draggable="true" aria-label="smiling face">😊</span>
            <span class="emoji" draggable="true" aria-label="winking face">😉</span>
            <span class="emoji" draggable="true" aria-label="laughing face">😂</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <p>© 2024 Emoji Planner. All Rights Reserved.</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
